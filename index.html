<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiuzeMart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <!-- Bagian Kiri (Logo) -->
    <div class="logo">
        <img src="https://files.catbox.moe/087j8v.png" alt="Logo" />
    </div>
    <!-- Bagian Kanan (Tombol Keranjang dan Help) -->
     <div class="menu-buttons">
        <!-- Tombol Keranjang -->
        <button class="cart-button">
            <i class="fa fa-shopping-cart"></i>
            <a href="cart.html">Cart</a>
        </button>

        <!-- Tombol Customer Service -->
        <button class="help-button">
            <i class="fa fa-headset"></i>
            <a href="help.html">C S</a>
        </button>
    </div>
</header>

<input placeholder="Search Item" class="input" name="text" type="text" />

    <div class="slider">
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="https://files.catbox.moe/oyii4j.jpg" alt="Produk 1">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="https://files.catbox.moe/lhl0zk.jpg" alt="Produk 2">
            </div>
        </div>
    </div>

<div class="navigation">
  <div class="scroll-container">
    <button class="nav-item active">All</button>
    <button class="nav-item">Recomended</button>
    <button class="nav-item">Hosting</button>
    <button class="nav-item">Nokos</button>
    <button class="nav-item">Sc Bot</button>
  </div>
  <div class="indicator"></div>
</div>

  <div class="container">
    <h1>Produk Pupuler</h1>
    <div class="product-grid">
      <a href="panel.html" class="product-card animated-card">
        <div class="discount-tag">-16%</div>
        <img src="https://via.placeholder.com/150" alt="panel">
        <div class="product-info">
          <h3>Panel Basic</h3>
        </div>
      </a>

      <a href="private.html" class="product-card animated-card">
        <div class="discount-tag">-16%</div>
        <img src="https://via.placeholder.com/150" alt="panel">
        <div class="product-info">
          <h3>Panel Private</h3>
        </div>
      </a>

      <a href="adp.html" class="product-card animated-card">
        <div class="discount-tag">-13%</div>
        <img src="https://via.placeholder.com/150" alt="Joki Mobile Legends">
        <div class="product-info">
          <h3>Admin Panel</h3>
        </div>
      </a>

      <a href="vps.html" class="product-card animated-card">
        <div class="discount-tag">-13%</div>
        <img src="https://via.placeholder.com/150" alt="Joki HOK">
        <div class="product-info">
          <h3>Vps</h3>
        </div>
      </a>

      <a href="nokos.html" class="product-card animated-card">
        <div class="discount-tag">-16%</div>
        <img src="https://via.placeholder.com/150" alt="Honor of Kings">
        <div class="product-info">
          <h3>Nokos</h3>
        </div>
      </a>

      <a href="Sc.html" class="product-card animated-card">
        <div class="discount-tag">-90%</div>
        <img src="https://via.placeholder.com/150" alt="Jasa Influencer">
        <div class="product-info">
          <h3>Sc Bot</h3>
        </div>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
